<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up - WaveLink</title>
  <meta name="description" content="Create your SocketLab account">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <a href="landing.html" class="auth-logo">
        <div class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
        </div>
        <span class="logo-text">WaveLink</span>
      </a>

      <div class="auth-card">
        <div class="auth-header">
          <h1>Create an account</h1>
          <p>Get started with WaveLink for free</p>
        </div>

        <form id="signupForm">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <input type="text" id="name" class="form-input" placeholder="John Doe" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
              <input  type="email" id="email" class="form-input" placeholder="you@example.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-full btn-lg">Create account</button>
        </form>

        <div id="errorBox" class="error hidden"></div>

      </div>

      <p class="auth-footer">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>
  </div>



  <script src="./js/signup.js"></script>
</body>
</html>
